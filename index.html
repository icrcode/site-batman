<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Site do Batman</title>
</head>
<body>

    <header>

        <div id="navbar">
            <img id="icon" src="imagens/batman-icon.png" alt="icone do batman">
            <h1>Site do Batman</h1>
        </div>

    </header>

    <main>

        <section id="noticias">

            <div class="noticia">

                <h3>Batman é Visto Dançando</h3>
                <img class="imagem_noticia" src="imagens/robin.gif" alt="">
                <p>Ele dança muito!</p>


            </div>

            <div class="noticia">
                <h3>Batman é Visto em Sorocaba</h3>
                <img class="imagem_noticia" src="imagens/noticia2.jpg" alt="">
                <p>Caramba Sorocaba!</p>
            </div>

            <div class="noticia">
                <h3>Batman é Visto no Telhado</h3>
                <img class="imagem_noticia" src="imagens/noticia1.jpg" alt="">
                <p>Ado ado ado</p>
            </div>

        </section>

    </main>
        
    <footer>

        <div id="rodape">
            <p>Todos os direitos reservados a Bruce Wayne</p>
        </div>

    </footer>
    
</body>
</html>
